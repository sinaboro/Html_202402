<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<style>
		/*
      header nav    //  header 밑에 자식들 중 nav
      header > h1   // 1대 자식
			header h1  //header 밑에 있는 모든 h1
      */

		header> h1 {     /*header 밑에 있는 1대자식(h1) */
			color: red;
		}

		div h1{     /*div 밑에 있는 모든 h1 */
			color: blue;
		}
	</style>
</head>

<body>

	<header>
		<h1>월요일</h1>
		<nav>
		 <h1>화요일</h1>
		</nav>
		<h1>수요일</h1>
	</header>

	<div>
		<h1>목욕일</h1>
	</div>

	<h1>금요일</h1>
</body>

</html>
