<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			border: 3px solid #666;
			border-radius: 20px;
			color: red;
			background-color: gold;
			margin: 0 auto ;
		}

		.robot {
			width: 100px;
			height: 100px;
			border: 3px solid #de0d0d;
			border-radius: 50%;
			padding: 50px;
		}
	</style>
</head>
<body>
	<div class="box">
		수요일
	</div>

	<div class="robot">
		목요일
	</div>
</body>
</html>
