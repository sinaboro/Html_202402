<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button onclick="clickEvent()">클릭</button><br>
	<button onmouseover="mousevoer()">마우스 선택</button><br>
	<button ondblclick="dblclick()">떠블 클릭</button><br>

	<script>
		function clickEvent(){
			alert("click");
		}

		function mousevoer(){
			alert("move");
		}

		function dblclick(){
			alert("dbclick");
		}

	</script>
</body>
</html>
